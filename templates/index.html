{% extends 'base.html' %}
{% block body %}



<div class="container">
  <form action="/" method="POST">
    <div class="mb-3">
      <br>
      <br>
      <h1>To Do List</h1>
      <label for="title" class="form-label">TODO Title</label>
      <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" id="desc">
    </div>

    
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</div>

<div class="container my-3">
  <h2>TASKS</h2>
  {% if allTodo|length==0 %}
  <div class="alert alert-danger" role="alert">
    No Records!
  </div>

  {% else %}

  <table class="table table-striped ">

    <thead>

      <tr>
        <th scope="col">S No</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">del/upd</th>


      </tr>
    </thead>
    <tbody>
      {% for todo in allTodo %}

      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{todo.title}}</td>
        <td>{{todo.desc}}</td>
        <th><a href="/delete//{{todo.sno}}"><button type="button"
              class="btn  btn-outline-danger btn-sm mx-1">Delete</button></a><a href="/update//{{todo.sno}}"><button
              type="button" class="btn btn-outline-success btn-sm mx-1">Update</button></a></th>

      </tr>
      {% endfor %}
      {% endif %}

    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

{% endblock body %}
